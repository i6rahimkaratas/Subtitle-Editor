<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altyazƒ± Edit√∂r√º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .subtitle-editor {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .subtitle-list {
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
        }

        .subtitle-item {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr auto;
            gap: 15px;
            align-items: start;
            padding: 15px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .subtitle-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .time-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .time-input label {
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-input input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Monaco', 'Consolas', monospace;
            transition: all 0.3s ease;
        }

        .time-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .text-input label {
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .text-input textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            resize: vertical;
            min-height: 80px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .text-input textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: start;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .preview {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
        }

        .preview h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .preview-content {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 2px solid #e2e8f0;
        }

        @media (max-width: 768px) {
            .subtitle-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .controls {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Altyazƒ± Edit√∂r√º</h1>
            <p>Profesyonel altyazƒ± dosyalarƒ± olu≈üturun ve d√ºzenleyin</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="addSubtitle()">
                ‚ûï Yeni Altyazƒ± Ekle
            </button>
            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                üìÅ SRT Dosyasƒ± A√ß
            </button>
            <button class="btn btn-info" onclick="downloadSRT()">
                üíæ SRT Olarak Kaydet
            </button>
            <button class="btn btn-danger" onclick="clearAll()">
                üóëÔ∏è T√ºm√ºn√º Temizle
            </button>
        </div>

        <input type="file" id="fileInput" class="file-input" accept=".srt" onchange="loadSRTFile(event)">

        <div class="subtitle-editor">
            <div class="subtitle-list" id="subtitleList">
                <div class="empty-state">
                    <h3>Hen√ºz altyazƒ± yok</h3>
                    <p>Yeni bir altyazƒ± eklemek i√ßin yukarƒ±daki butonu kullanƒ±n</p>
                </div>
            </div>
        </div>

        <div class="preview">
            <h3>üìã SRT √ñnizleme</h3>
            <div class="preview-content" id="preview">
                SRT √∂nizlemesi burada g√∂r√ºnecek...
            </div>
        </div>
    </div>

    <script>
        let subtitles = [];
        let subtitleCounter = 0;

        function addSubtitle() {
            subtitleCounter++;
            const subtitle = {
                id: subtitleCounter,
                startTime: '00:00:00,000',
                endTime: '00:00:05,000',
                text: ''
            };
            
            subtitles.push(subtitle);
            renderSubtitles();
            updatePreview();
        }

        function renderSubtitles() {
            const container = document.getElementById('subtitleList');
            
            if (subtitles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Hen√ºz altyazƒ± yok</h3>
                        <p>Yeni bir altyazƒ± eklemek i√ßin yukarƒ±daki butonu kullanƒ±n</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = subtitles.map(subtitle => `
                <div class="subtitle-item">
                    <div class="time-input">
                        <label>Ba≈ülangƒ±√ß Zamanƒ±</label>
                        <input type="text" value="${subtitle.startTime}" 
                               onchange="updateSubtitle(${subtitle.id}, 'startTime', this.value)"
                               placeholder="00:00:00,000">
                    </div>
                    <div class="time-input">
                        <label>Biti≈ü Zamanƒ±</label>
                        <input type="text" value="${subtitle.endTime}" 
                               onchange="updateSubtitle(${subtitle.id}, 'endTime', this.value)"
                               placeholder="00:00:05,000">
                    </div>
                    <div class="text-input">
                        <label>Altyazƒ± Metni</label>
                        <textarea onchange="updateSubtitle(${subtitle.id}, 'text', this.value)" 
                                  placeholder="Altyazƒ± metnini buraya yazƒ±n...">${subtitle.text}</textarea>
                    </div>
                    <button class="delete-btn" onclick="deleteSubtitle(${subtitle.id})">
                        üóëÔ∏è Sil
                    </button>
                </div>
            `).join('');
        }

        function updateSubtitle(id, field, value) {
            const subtitle = subtitles.find(s => s.id === id);
            if (subtitle) {
                subtitle[field] = value;
                updatePreview();
            }
        }

        function deleteSubtitle(id) {
            subtitles = subtitles.filter(s => s.id !== id);
            renderSubtitles();
            updatePreview();
        }

        function clearAll() {
            if (subtitles.length === 0) return;
            
            if (confirm('T√ºm altyazƒ±larƒ± silmek istediƒüinizden emin misiniz?')) {
                subtitles = [];
                subtitleCounter = 0;
                renderSubtitles();
                updatePreview();
            }
        }

        function timeToSeconds(timeString) {
            const [time, ms] = timeString.split(',');
            const [hours, minutes, seconds] = time.split(':').map(Number);
            return hours * 3600 + minutes * 60 + seconds + (parseInt(ms) || 0) / 1000;
        }

        function updatePreview() {
            const sortedSubtitles = [...subtitles].sort((a, b) => 
                timeToSeconds(a.startTime) - timeToSeconds(b.startTime)
            );

            const srtContent = sortedSubtitles.map((subtitle, index) => 
                `${index + 1}\n${subtitle.startTime} --> ${subtitle.endTime}\n${subtitle.text}\n`
            ).join('\n');

            document.getElementById('preview').textContent = srtContent || 'SRT √∂nizlemesi burada g√∂r√ºnecek...';
        }

        function downloadSRT() {
            if (subtitles.length === 0) {
                alert('ƒ∞ndirebilmek i√ßin en az bir altyazƒ± eklemelisiniz!');
                return;
            }

            const sortedSubtitles = [...subtitles].sort((a, b) => 
                timeToSeconds(a.startTime) - timeToSeconds(b.startTime)
            );

            const srtContent = sortedSubtitles.map((subtitle, index) => 
                `${index + 1}\n${subtitle.startTime} --> ${subtitle.endTime}\n${subtitle.text}\n`
            ).join('\n');

            const blob = new Blob([srtContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'altyazi.srt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadSRTFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                parseSRT(content);
            };
            reader.readAsText(file, 'utf-8');
        }

        function parseSRT(content) {
            const blocks = content.trim().split('\n\n');
            subtitles = [];
            subtitleCounter = 0;

            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                if (lines.length >= 3) {
                    const timeMatch = lines[1].match(/(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})/);
                    if (timeMatch) {
                        subtitleCounter++;
                        subtitles.push({
                            id: subtitleCounter,
                            startTime: timeMatch[1],
                            endTime: timeMatch[2],
                            text: lines.slice(2).join('\n')
                        });
                    }
                }
            });

            renderSubtitles();
            updatePreview();
            
            if (subtitles.length > 0) {
                alert(`${subtitles.length} altyazƒ± ba≈üarƒ±yla y√ºklendi!`);
            } else {
                alert('SRT dosyasƒ± okunamadƒ±. Dosya formatƒ±nƒ± kontrol edin.');
            }
        }

        // ƒ∞lk y√ºklemede √∂rnek altyazƒ± ekle
        window.onload = function() {
            addSubtitle();
        };
    </script>
</body>
</html>
